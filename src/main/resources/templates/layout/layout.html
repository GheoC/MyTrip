<head>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Merienda+One" rel="stylesheet">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">MyTrips.com</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->

            <div sec:authorize="!isAuthenticated()">
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/login">Login</a></li>
                        <li><a href="/register">Register</a></li>
                        <li class="dropdown"></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>

            <div sec:authorize="isAuthenticated()">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/main" th:utext="${userName}"></a></li>
                        <li class="nav-item dropdown">
                            <a href="#" data-toggle="dropdown" class="nav-link dropdown-toggle user-action" th:utext="${userName}"> </a>
                            <ul class="dropdown-menu">
                                <li><a href="myTrips" class="dropdown-item"><i class="fa fa-user-o"></i> Profile</a></li>
                                <li><a href="#" class="dropdown-item"><i class="fa fa-calendar-o"></i> bla</a></li>
                                <li><a href="#" class="dropdown-item"><i class="fa fa-sliders"></i> bla2</a></li>
                                <li class="divider dropdown-divider"></li>
                                <li><a href="/logout" class="dropdown-item"><i class="material-icons">&#xE8AC;</i> Logout</a></li>
                            </ul>
                        </li>

                        <li><a href="/addNewTrip">Add a new trip</a></li>
                        <li><a href="/myTrips">MyTrips</a></li>
                        <li><a href="/logout">Logout</a></li>
                        <li class="dropdown"></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>


        </div><!-- /.container-fluid -->
    </nav>


<div layout:fragment="continut">

</div>



</div>
