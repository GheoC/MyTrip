<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Edit Trip</title>

	<script
			crossorigin="anonymous"
			integrity="sha256-DYZMCC8HTC+QDr5QNaIcfR7VSPtcISykd+6eSmBW5qo="
			src="https://code.jquery.com/jquery-3.4.0.js"></script>

	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	      rel="stylesheet">

	<link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
	      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
	      rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="/css/trips_date.css">

	<script crossorigin="anonymous"
	        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
	        src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js">
	</script>


</head>
<body>
<!-- CONTAINER -->

<div class="container">
	<form class="form-group" enctype="multipart/form-data" th:action="@{/edit}" th:object="${trip}" method="post">
		<input type="hidden" th:field="*{tripId}"/>

		<!-- Form Name -->

		<legend class="col-md-12" style="text-align: center;">Edit Trip Details</legend>

		<!-- Trip Name -->

		<div class="form-group">
			<label class="col-md-3 control-label" for="tripName">Trip Name</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-briefcase"></i> </span>
					<input class="form-control" th:field="*{tripName}" type="text" id="tripName" placeholder="Edit Trip Name">
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('tripName')}" th:errors="*{tripName}"></small>
			</div>
		</div>
		<!-- description -->

		<div class="form-group">
			<label class="col-md-3 control-label" for="description">description</label>
			<div class="col-md-7 inputGroupContainer">
				<div class="input-group"><span class="input-group-addon"><i
						class="glyphicon glyphicon-pencil"></i> </span>
					<textarea class="form-control" id="description" rows=3 th:field="*{description}">
					</textarea>
				</div>
				<small class="text-danger" th:if="${#fields.hasErrors('description')}" th:errors="*{description}">
				</small>
			</div>
		</div>

		<!-- Button: Save Changes -->

		<div class="form-group">
			<label class="col-md-3 control-label"></label>
			<div class="col-md-4">
				<button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-edit">
				</span> Save Changes
				</button>
			</div>
		</div>
	</form>

</div>
</body>
</html>
