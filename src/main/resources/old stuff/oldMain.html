<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">
<head>
    <meta charset="ISO-8859-1">
    <script
            src="https://code.jquery.com/jquery-1.12.4.min.js"
            integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
            crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>My Trips</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
          integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
            integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">MyTrips.com</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div th:if="${session.loggedInUser} ==null">
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="/login">Login</a></li>
                    <li><a href="/register">Register</a></li>
                    <li class="dropdown"></li>
                </ul>
            </div><!-- /.navbar-collapse -->
            </div>

            <div th:if="${session.loggedInUser} !=null">
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="/main" th:text="'Hi, ' + ${session.loggedInUser.name}+' '+${session.loggedInUser.lastName}">Hi, User</a>></li>
                        <li><a href="/addNewTrip">Add a new trip</a></li>
                        <li><a href="/logout">Logout</a></li>
                        <li class="dropdown"></li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div>


        </div><!-- /.container-fluid -->
    </nav>


    <h2>Trips in database </h2>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>

        </tr>
        <tr th:each="trip: ${trips}">
            <td th:text="${trip.tripId}"></td>
            <td th:text="${trip.tripName}"></td>
            <td th:text="${trip.description}"></td>
        </tr>
    </table>

</div>
</body>
</html>
