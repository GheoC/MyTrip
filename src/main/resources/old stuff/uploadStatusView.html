<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UploadStatusView</title>
</head>
<body>

<div th:if="${msg}">
    <span th:text="${msg}"></span>
</div>

<div>
    <span><a href="/upload">Upload more files</a> </span>
</div>



<form action="/" class="inline">
    <button class="float-left submit-button" >Home</button>
</form>

</body>
</html>
